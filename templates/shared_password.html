<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问验证 - 分享的评测结果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .password-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .password-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin: 0 0 15px 0;
        }
        
        .password-description {
            color: #666;
            font-size: 1em;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }
        
        .password-form {
            margin: 30px 0;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #e53e3e;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .help-text {
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        /* 加载状态 */
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            .password-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .password-title {
                font-size: 1.5em;
            }
            
            .lock-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
        
        /* 微信浏览器优化 */
        @media screen and (max-width: 414px) {
            body {
                padding: 15px;
            }
            
            .password-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1 class="password-title">访问验证</h1>
        <p class="password-description">
            此分享内容受密码保护，请输入访问密码继续查看评测结果。
        </p>
        
        {% if error_message %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error_message }}
        </div>
        {% endif %}
        
        <form class="password-form" id="passwordForm" method="get">
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> 访问密码
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="请输入访问密码"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-unlock"></i> 验证并访问
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin: 10px 0 0 0; color: #666; font-size: 14px;">验证中...</p>
        </div>
        
        <div class="help-text">
            <i class="fas fa-info-circle"></i>
            如果您没有访问密码，请联系分享者获取。
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value.trim();
            if (!password) {
                showError('请输入访问密码');
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            
            // 重定向到带密码参数的URL
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('password', password);
            
            // 模拟验证延迟（实际会重新加载页面）
            setTimeout(() => {
                window.location.href = currentUrl.toString();
            }, 500);
        });
        
        function showError(message) {
            // 移除现有错误信息
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // 创建新的错误信息
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            `;
            
            // 插入到表单前
            const form = document.getElementById('passwordForm');
            form.parentNode.insertBefore(errorDiv, form);
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const form = document.getElementById('passwordForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                form.style.display = 'none';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                form.style.display = 'block';
                submitBtn.disabled = false;
            }
        }
        
        // 自动聚焦到密码输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
        
        // 支持回车键提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
