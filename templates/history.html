    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let pageSize = 12;
        let totalResults = 0;
        let currentFilters = {};
        let availableTags = [];
        let selectedTags = [];
        
        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢æ¡†é˜²æŠ–
            let searchTimeout;
            document.getElementById('search-input').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadHistory();
                }, 500);
            });
            
            // ç­›é€‰å™¨å˜åŒ–
            document.getElementById('mode-filter').addEventListener('change', () => {
                currentPage = 1;
                loadHistory();
            });
            
            document.getElementById('user-filter').addEventListener('change', () => {
                currentPage = 1;

            });

                currentPage = 1;

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStatistics() {
            try {
                const response = await fetch('/api/history/statistics');
                const stats = await response.json();
                
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <span class="stat-number">${stats.total_evaluations || 0}</span>

                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${stats.total_result_files || 0}</span>
                        <div class="stat-label">ç»“æœæ–‡ä»¶æ•°</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${stats.total_disk_usage || '0 B'}</span>
                        <div class="stat-label">ç£ç›˜ä½¿ç”¨</div>
                    </div>
                `;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½å¯ç”¨æ ‡ç­¾
        async function loadAvailableTags() {
            try {
                const response = await fetch('/api/history/tags');
                availableTags = await response.json();
                
                const tagFilter = document.getElementById('tag-filter');
                const tagsHtml = availableTags.map(tag => `
                    <span class="tag-chip" onclick="toggleTag('${tag}')">${tag}</span>
                `).join('');
                
                tagFilter.innerHTML = '<label>æ ‡ç­¾ç­›é€‰ï¼š</label>' + tagsHtml;
            } catch (error) {
                console.error('åŠ è½½æ ‡ç­¾å¤±è´¥:', error);
            }
        }
        
        // åˆ‡æ¢æ ‡ç­¾é€‰æ‹©
        function toggleTag(tag) {
            const index = selectedTags.indexOf(tag);
            if (index > -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tag);
            }
            
            // æ›´æ–°UI
            updateTagDisplay();
            currentPage = 1;
            loadHistory();
        }
        
        // æ›´æ–°æ ‡ç­¾æ˜¾ç¤º
        function updateTagDisplay() {
            const tagChips = document.querySelectorAll('.tag-chip');
            tagChips.forEach(chip => {
                const tag = chip.textContent;
                chip.classList.toggle('active', selectedTags.includes(tag));
            });
        }
        
        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            const loading = document.getElementById('loading');
            const historyGrid = document.getElementById('history-grid');
            const emptyState = document.getElementById('empty-state');
            
            loading.style.display = 'block';
            historyGrid.style.display = 'none';
            emptyState.style.display = 'none';
            
            try {
                // æ„å»ºæŸ¥è¯¢å‚æ•°
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: pageSize
                });
                
                const searchTerm = document.getElementById('search-input').value;
                if (searchTerm) params.append('search', searchTerm);
                
                const mode = document.getElementById('mode-filter').value;
                if (mode) params.append('mode', mode);
                
                const selectedUser = document.getElementById('user-filter').value;
                if (selectedUser) params.append('user_id', selectedUser);
                
                const timeRange = document.getElementById('time-filter').value;
                if (timeRange) params.append('time_range', timeRange);
                
                if (selectedTags.length > 0) {
                    params.append('tags', selectedTags.join(','));
                }
                
                const response = await fetch(`/api/history/list?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    renderHistoryGrid(data.results);
                    renderPagination(data.total);
                    totalResults = data.total;
                    
                    // å¦‚æœæ˜¯ç®¡ç†å‘˜ï¼Œæ˜¾ç¤ºç”¨æˆ·ç­›é€‰å™¨å¹¶åŠ è½½ç”¨æˆ·åˆ—è¡¨
                    if (data.is_admin) {
                        document.getElementById('user-filter-group').style.display = 'block';
                        if (data.users) {
                            updateUserFilter(data.users, data.selected_user);
                        }
                    }
                } else {
                    throw new Error(data.error || 'åŠ è½½å¤±è´¥');
                }
                
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                showError('åŠ è½½å†å²è®°å½•å¤±è´¥: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // æ¸²æŸ“å†å²è®°å½•ç½‘æ ¼

        // åˆ›å»ºå†å²è®°å½•å¡ç‰‡

            const completedAt = result.completed_at ? new Date(result.completed_at).toLocaleString('zh-CN') : 'æœªå®Œæˆ';

            ).join('');

            const statusColor = result.status === 'completed' ? '#4CAF50' :

                            <i class="fas ${statusIcon}" style="color: ${statusColor}"></i>
                            <span>${result.status === 'completed' ? 'å·²å®Œæˆ' : result.status === 'running' ? 'è¿è¡Œä¸­' : 'å¤±è´¥'}</span>

                        <div class="info-item">
