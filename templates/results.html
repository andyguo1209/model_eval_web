    <script>
        // å…¨å±€å˜é‡
        let originalData = {{ data | tojson }};
        let filteredData = [...originalData];
        let currentPage = 1;

        let sortDirection = 'asc';
        let columns = {{ columns | tojson }};
        
        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // ç”Ÿæˆç»Ÿè®¡ä¿¡æ¯
        function generateStats() {
            const statsContainer = document.getElementById('stats-container');
            const totalCount = originalData.length;
            
            // è·å–é«˜çº§ç»Ÿè®¡ä¿¡æ¯
            const advancedStats = {{ advanced_stats | tojson if advanced_stats else 'null' }};
            
            let stats = {};
            
            if (advancedStats) {
                // ä½¿ç”¨é«˜çº§åˆ†æç»“æœ
                const basicStats = advancedStats.basic_stats || {};
                const performanceMetrics = advancedStats.performance_metrics || {};
                const qualityIndicators = advancedStats.quality_indicators || {};
                
                stats = {
                    'æ€»é¢˜æ•°': basicStats.total_questions || totalCount,
                    'è¯„æµ‹æ¨¡å‹': Object.keys(advancedStats.score_analysis?.model_performance || {}).length,
                    'å¹³å‡è€—æ—¶': performanceMetrics.estimated_time_per_question || 'æœªçŸ¥',
                    'å®Œæˆç‡': `${Math.round(basicStats.response_rate || 0)}%`,
                    'è´¨é‡ç­‰çº§': qualityIndicators.quality_grade || 'C'
                };
                
                if (performanceMetrics.throughput > 0) {
                    stats['å¤„ç†æ•ˆç‡'] = `${Math.round(performanceMetrics.throughput)}é¢˜/å°æ—¶`;
                }
            } else {
                // åŸºç¡€ç»Ÿè®¡
                stats = {
                    'æ€»é¢˜æ•°': totalCount,
                    'è¯„æµ‹æ¨¡å‹': columns.filter(col => col.includes('è¯„åˆ†')).length,
                    'å¹³å‡è€—æ—¶': 'æœªçŸ¥'
                };
                
                if (columns.includes('ç±»å‹')) {
                    const types = [...new Set(originalData.map(row => row['ç±»å‹'] || 'æœªåˆ†ç±»'))];
                    stats['é¢˜ç›®ç±»å‹'] = types.length;
                }
            }
            
            // ç”Ÿæˆç»Ÿè®¡å¡ç‰‡
            statsContainer.innerHTML = Object.entries(stats).map(([label, value]) => `
                <div class="stat-card">
                    <span class="stat-number">${value}</span>

            `).join('');
            
            // å¦‚æœæœ‰é«˜çº§ç»Ÿè®¡ä¿¡æ¯ï¼Œç”Ÿæˆè¯¦ç»†åˆ†æ
            if (advancedStats) {
                generateAdvancedAnalysis(advancedStats);

        // ç”Ÿæˆé«˜çº§åˆ†æå±•ç¤º
        function generateAdvancedAnalysis(stats) {
            const container = document.createElement('div');
            container.className = 'advanced-analysis';
            container.innerHTML = `
                <div class="analysis-section">
                    <h3>ğŸ“Š æ¨¡å‹æ€§èƒ½å¯¹æ¯”</h3>

                <div class="analysis-section">

                    ${generateRecommendations(stats.recommendations)}

            `;

            const statsContainer = document.getElementById('stats-container');
            statsContainer.parentNode.insertBefore(container, statsContainer.nextSibling);
        }
        
        function generateModelComparison(comparison) {
            if (!comparison || !comparison.ranking) return '<p>æš‚æ— å¯¹æ¯”æ•°æ®</p>';
            
            return comparison.ranking.map((model, index) => `
                <div class="model-rank-item">
                    <span class="rank-number">#${index + 1}</span>
                    <span class="model-name">${model.model}</span>
                    <span class="model-score">${model.avg_score.toFixed(2)}åˆ†</span>
                    <div class="completion-rate">å®Œæˆç‡: ${model.completion_rate.toFixed(1)}%</div>

            `).join('');
        }
        
        function generateEfficiencyMetrics(metrics) {
            if (!metrics) return '<p>æš‚æ— æ•ˆç‡æ•°æ®</p>';
            
            return `
                <div class="efficiency-metrics">
                    <div class="metric-item">
                        <label>å¹³å‡å¤„ç†æ—¶é—´:</label>
                        <span>${metrics.estimated_time_per_question || 'æœªçŸ¥'}</span>
                    </div>
                    <div class="metric-item">
                        <label>æ•ˆç‡è¯„åˆ†:</label>
                        <span class="score-${metrics.efficiency_score >= 80 ? 'good' : metrics.efficiency_score >= 60 ? 'ok' : 'poor'}">
                            ${metrics.efficiency_score}/100
                        </span>
                    </div>
                    ${metrics.throughput ? `
                    <div class="metric-item">
                        <label>å¤„ç†ååé‡:</label>
                        <span>${Math.round(metrics.throughput)}é¢˜/å°æ—¶</span>

        }
        
        function generateQualityAnalysis(quality) {
            if (!quality) return '<p>æš‚æ— è´¨é‡æ•°æ®</p>';
            
            return `
                <div class="quality-analysis">
                    <div class="quality-item">

            `;
        }
        
        function generateRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                return '<p>æš‚æ— æ”¹è¿›å»ºè®®</p>';
            }
            
            return `
                <ul class="recommendations-list">
                    ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
                </ul>
            `;
        }
        
        // å¡«å……ç±»å‹ç­›é€‰å™¨
        function populateTypeFilter() {
            const typeFilter = document.getElementById('type-filter');
            if (columns.includes('ç±»å‹')) {
                const types = [...new Set(originalData.map(row => row['ç±»å‹'] || 'æœªåˆ†ç±»'))];
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });
            } else {
                typeFilter.style.display = 'none';
                typeFilter.previousElementSibling.style.display = 'none';
            }
        }
        
        // æ¸²æŸ“è¡¨å¤´
        function renderTableHeader() {
            const headerRow = document.getElementById('table-header');
            headerRow.innerHTML = columns.map(col => `
                <th class="sortable" onclick="sortTable('${col}')">
                    ${col}
                </th>
            `).join('');
        }
        
        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tableBody = document.getElementById('table-body');
            const resultCount = document.getElementById('result-count');
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);
            
            tableBody.innerHTML = pageData.map((row, index) => {
                const globalIndex = startIndex + index;
                return `
                    <tr class="clickable-row" onclick="showRowDetails(${globalIndex})" title="ç‚¹å‡»æŸ¥çœ‹è¯¦ç»†ä¿¡æ¯">
                        ${columns.map(col => {
                            const value = row[col] || '';
                            const cellClass = getCellClass(col, value);
                            const isExpandable = String(value).length > 50;
                            
                            if (isExpandable) {
                                return `
                                    <td class="expandable-cell ${cellClass}">
                                        ${String(value).substring(0, 50)}...
                                        <span class="expand-hint">ç‚¹å‡»å±•å¼€</span>
                                    </td>
                                `;
                            } else {
                                return `<td class="${cellClass}">${value}</td>`;
                            }
                        }).join('')}
                    </tr>
                `;
            }).join('');
            
            resultCount.textContent = `å…± ${filteredData.length} æ¡è®°å½•`;
            renderPagination();
        }
        
        // è·å–å•å…ƒæ ¼æ ·å¼ç±»
        function getCellClass(column, value) {
            if (column.includes('è¯„åˆ†')) {
                const score = parseInt(value);
                if (!isNaN(score)) {
                    return `score-cell score-${score}`;
                }
            }
            return '';
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / pageSize);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // æ˜¾ç¤ºé¡µç 
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button onclick="changePage(${i})" ${i === currentPage ? 'class="current-page"' : ''}>
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
            }
        }
        
        // æ’åºè¡¨æ ¼
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            filteredData.sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';
                
                // å°è¯•è½¬æ¢ä¸ºæ•°å­—
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
                } else {
                    aVal = String(aVal).toLowerCase();
                    bVal = String(bVal).toLowerCase();
                    if (sortDirection === 'asc') {
                        return aVal.localeCompare(bVal);
                    } else {
                        return bVal.localeCompare(aVal);
                    }
                }
            });
            
            // æ›´æ–°è¡¨å¤´æ ·å¼
            document.querySelectorAll('.results-table th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const sortedHeader = Array.from(document.querySelectorAll('.results-table th'))[columns.indexOf(column)];
            if (sortedHeader) {
                sortedHeader.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
            }
            
            currentPage = 1;
            renderTable();
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢
            document.getElementById('search-input').addEventListener('input', debounce(applyFilters, 300));
            
            // ç­›é€‰å™¨
            document.getElementById('type-filter').addEventListener('change', applyFilters);
            document.getElementById('score-filter').addEventListener('change', applyFilters);
            document.getElementById('page-size').addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                renderTable();
            });
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const scoreFilter = document.getElementById('score-filter').value;
            
            filteredData = originalData.filter(row => {
                // æœç´¢ç­›é€‰
                if (searchTerm) {
                    const searchableText = Object.values(row).join(' ').toLowerCase();
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // ç±»å‹ç­›é€‰
                if (typeFilter && row['ç±»å‹'] !== typeFilter) {
                    return false;
                }
                
                // åˆ†æ•°ç­›é€‰
                if (scoreFilter) {
                    const scoreColumns = columns.filter(col => col.includes('è¯„åˆ†'));
                    const hasMatchingScore = scoreColumns.some(col => 
                        String(row[col]) === scoreFilter
                    );
                    if (!hasMatchingScore) {
                        return false;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderTable();
        }
        
        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('type-filter').value = '';
            document.getElementById('score-filter').value = '';
            filteredData = [...originalData];
            currentPage = 1;
            renderTable();
        }
        
        // æ˜¾ç¤ºè¡Œè¯¦æƒ…
        function showRowDetails(index) {
            showDetail(index, null);
        }
        
        // æ˜¾ç¤ºè¯¦æƒ…
        function showDetail(index, column) {
            const row = filteredData[index];
            const modal = document.getElementById('detail-modal');
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <div class="detail-section">
                    <h4><i class="fas fa-info-circle"></i> åŸºæœ¬ä¿¡æ¯</h4>
                    <p><strong>åºå·ï¼š</strong>${row['åºå·'] || index + 1}</p>
                    <p><strong>ç±»å‹ï¼š</strong>${row['ç±»å‹'] || 'æœªåˆ†ç±»'}</p>
                </div>
                
                <div class="detail-section">
                    <h4><i class="fas fa-question-circle"></i> é—®é¢˜</h4>
                    <p>${row['query'] || row['é—®é¢˜'] || 'æ— '}</p>
                </div>
                
                ${row['æ ‡å‡†ç­”æ¡ˆ'] ? `
                <div class="detail-section">
                    <h4><i class="fas fa-check-circle"></i> æ ‡å‡†ç­”æ¡ˆ</h4>
                    <p>${row['æ ‡å‡†ç­”æ¡ˆ']}</p>
                </div>
                ` : ''}
                
                ${Object.keys(row).filter(key => key.includes('ç­”æ¡ˆ') && !key.includes('æ ‡å‡†')).map(key => `
                <div class="detail-section">
                    <h4><i class="fas fa-robot"></i> ${key}</h4>
                    <p>${row[key] || 'æ— ç­”æ¡ˆ'}</p>
                    ${row[key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')] !== null && row[key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')] !== undefined && row[key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')] !== '' ? `
                        <div class="score-edit-section">
                            <p><strong>è¯„åˆ†ï¼š</strong>
                                <span class="score-cell score-${row[key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')]}">${row[key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')]}åˆ†</span>
                                <button class="edit-score-btn" onclick="editScore(${index}, '${key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')}', ${row[key.replace('ç­”æ¡ˆ', 'è¯„åˆ†')]})">
                                    <i class="fas fa-edit"></i> ä¿®æ”¹è¯„åˆ†
                                </button>
                            </p>
                        </div>
                    ` : ''}
                    ${row[key.replace('ç­”æ¡ˆ', 'ç†ç”±')] ? `
                        <p><strong>è¯„åˆ†ç†ç”±ï¼š</strong>${row[key.replace('ç­”æ¡ˆ', 'ç†ç”±')]}</p>
                    ` : ''}
                </div>
                `).join('')}
            `;
            
            modal.style.display = 'block';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }
        
        // ä¸‹è½½æ–‡ä»¶
        function downloadFile() {
            window.open(`/download/{{ filename }}`, '_blank');
        }
        
        // å¯¼å‡ºç­›é€‰ç»“æœ
        function exportFiltered() {
            // è¿™é‡Œå¯ä»¥å®ç°å¯¼å‡ºç­›é€‰åçš„æ•°æ®
            alert('å¯¼å‡ºåŠŸèƒ½å¼€å‘ä¸­...');
        }
        
        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('detail-modal');
            const scoreModal = document.getElementById('score-edit-modal');
            if (event.target === modal) {
                closeModal();
            }
            if (event.target === scoreModal) {
                closeScoreEditModal();
            }
        }
        
        // è¯„åˆ†ç¼–è¾‘ç›¸å…³å‡½æ•°
        let currentEditData = null;
        
        function editScore(rowIndex, scoreColumn, currentScore) {
            const row = filteredData[rowIndex];
            const modelName = scoreColumn.replace('_è¯„åˆ†', '').replace('è¯„åˆ†', '');
            
            currentEditData = {
                rowIndex: rowIndex,
                scoreColumn: scoreColumn,
                currentScore: currentScore,
                modelName: modelName
            };
            
            document.getElementById('edit-model-name').textContent = `æ¨¡å‹: ${modelName}`;
            document.getElementById('new-score').value = currentScore;
            document.getElementById('edit-reason').value = '';
            document.getElementById('score-edit-modal').style.display = 'block';
        }
        
        function closeScoreEditModal() {
            document.getElementById('score-edit-modal').style.display = 'none';
            currentEditData = null;
        }
        
        function saveScore() {
            if (!currentEditData) return;
            
            const newScore = parseInt(document.getElementById('new-score').value);
            const reason = document.getElementById('edit-reason').value;
            
            if (newScore < 1 || newScore > 5) {
                alert('è¯„åˆ†å¿…é¡»åœ¨1-5åˆ†ä¹‹é—´');
                return;
            }
            
            if (!reason.trim()) {
                alert('è¯·è¾“å…¥ä¿®æ”¹ç†ç”±');
                return;
            }
            
            // å‘é€åˆ°åç«¯ä¿å­˜
            fetch('/api/update_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: '{{ filename }}',
                    row_index: currentEditData.rowIndex,
                    score_column: currentEditData.scoreColumn,
                    new_score: newScore,
                    reason: reason,
                    model_name: currentEditData.modelName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // æ›´æ–°æœ¬åœ°æ•°æ®
                    originalData[currentEditData.rowIndex][currentEditData.scoreColumn] = newScore;
                    filteredData[currentEditData.rowIndex][currentEditData.scoreColumn] = newScore;
                    
                    // é‡æ–°æ¸²æŸ“è¡¨æ ¼
                    renderTable();
                    
                    // å…³é—­æ¨¡æ€æ¡†
                    closeScoreEditModal();
                    
                    alert('è¯„åˆ†ä¿®æ”¹æˆåŠŸï¼');
                } else {
                    alert('ä¿å­˜å¤±è´¥: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ä¿å­˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            });
        }
    </script>
