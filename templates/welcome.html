<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用 - AI模型评测系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ range(1, 10000) | random }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .welcome-box {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .welcome-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .feature-list {
            text-align: left;
            margin: 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        
        .feature-item:hover {
            transform: translateY(-2px);
        }
        
        .feature-icon {
            font-size: 24px;
            color: #667eea;
            margin-right: 15px;
            width: 30px;
        }
        
        .feature-text {
            font-weight: 500;
            color: #333;
        }
        
        .login-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        

        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-welcome {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-welcome-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .btn-welcome-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-welcome-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-welcome-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .welcome-box {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-subtitle {
                font-size: 16px;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
            

            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-welcome {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <div class="welcome-icon">
                <div class="hkgai-logo large"></div>
            </div>
            
            <h1 class="welcome-title">AI模型评测系统</h1>
            <p class="welcome-subtitle">
                专业的AI模型评测平台，支持主观题和客观题评测，提供多维度分析和对比功能
            </p>
            
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-chart-line feature-icon"></i>
                    <span class="feature-text">多模型对比分析</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-brain feature-icon"></i>
                    <span class="feature-text">智能评分系统</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-history feature-icon"></i>
                    <span class="feature-text">评测历史管理</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users feature-icon"></i>
                    <span class="feature-text">多用户协作</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-file-export feature-icon"></i>
                    <span class="feature-text">结果导出分析</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt feature-icon"></i>
                    <span class="feature-text">安全权限控制</span>
                </div>
            </div>
            
            <div class="login-section">
                <div class="action-buttons">
                    <a href="/login" class="btn-welcome btn-welcome-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        立即登录
                    </a>
                    <a href="#" onclick="showFeatures()" class="btn-welcome btn-welcome-outline">
                        <i class="fas fa-info-circle"></i>
                        了解更多
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showFeatures() {
            alert('AI模型评测系统功能：\n\n' +
                  '• 支持主观题和客观题评测\n' +
                  '• 多模型同时对比分析\n' +
                  '• 基于Gemini的智能评分\n' +
                  '• 详细的评测报告生成\n' +
                  '• 历史记录管理和追踪\n' +
                  '• 多用户协作和权限控制\n' +
                  '• 数据导出和统计分析\n\n' +
                  '请联系管理员获取登录账户开始体验！');
        }
    </script>
</body>
</html>
