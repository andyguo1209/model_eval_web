<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 外圈装饰环 - 保留作为品牌标识 -->
  <circle cx="60" cy="60" r="50" 
          fill="none" 
          stroke="url(#borderGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  
  <!-- 内圈细线装饰 -->
  <circle cx="60" cy="60" r="45" 
          fill="none" 
          stroke="url(#borderGradient)" 
          stroke-width="1" 
          opacity="0.3"/>
  
  <!-- 品牌名称 HKGAI - 深色文字适合浅背景 -->
  <text x="60" y="60" text-anchor="middle" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="18" 
        font-weight="800" 
        fill="url(#textGradient)"
        filter="url(#textShadow)"
        letter-spacing="1px">HKGAI</text>
  
  <!-- 下方装饰线 -->
  <line x1="35" y1="75" x2="85" y2="75" 
        stroke="url(#borderGradient)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- 两侧小装饰点 -->
  <circle cx="30" cy="75" r="2" fill="url(#borderGradient)" opacity="0.8"/>
  <circle cx="90" cy="75" r="2" fill="url(#borderGradient)" opacity="0.8"/>
  
  <!-- 顶部小图标装饰 -->
  <g transform="translate(60, 30)" fill="url(#borderGradient)" opacity="0.6">
    <polygon points="-3,-2 0,-5 3,-2 3,0 0,3 -3,0" />
  </g>
  
  <!-- 底部小图标装饰 -->
  <g transform="translate(60, 88)" fill="url(#borderGradient)" opacity="0.5">
    <circle cx="0" cy="0" r="1.5"/>
    <circle cx="-4" cy="0" r="1"/>
    <circle cx="4" cy="0" r="1"/>
  </g>
  
  <!-- 四角装饰线条 -->
  <g stroke="url(#borderGradient)" stroke-width="1" fill="none" opacity="0.4">
    <path d="M25,25 L30,20 M30,25 L25,30"/>
    <path d="M90,25 L95,20 M95,25 L90,30"/>
    <path d="M25,95 L30,100 M30,95 L25,90"/>
    <path d="M90,95 L95,100 M95,95 L90,90"/>
  </g>
</svg>