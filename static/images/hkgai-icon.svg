<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="iconBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形边框 -->
  <circle cx="12" cy="12" r="10" 
          fill="none" 
          stroke="url(#iconBorderGradient)" 
          stroke-width="1" 
          opacity="0.6"/>
  
  <!-- 内圈装饰 -->
  <circle cx="12" cy="12" r="8.5" 
          fill="none" 
          stroke="url(#iconBorderGradient)" 
          stroke-width="0.5" 
          opacity="0.3"/>
  
  <!-- HKGAI文字 -->
  <text x="12" y="15" text-anchor="middle" 
        font-family="'Inter', -apple-system, sans-serif" 
        font-size="7" 
        font-weight="800" 
        fill="url(#iconTextGradient)"
        letter-spacing="0.2px">HKGAI</text>
  
  <!-- 装饰线 -->
  <line x1="7" y1="17" x2="17" y2="17" 
        stroke="url(#iconBorderGradient)" 
        stroke-width="0.5" 
        opacity="0.6"/>
  
  <!-- 小装饰点 -->
  <circle cx="12" cy="7" r="0.8" fill="url(#iconBorderGradient)" opacity="0.5"/>
</svg>